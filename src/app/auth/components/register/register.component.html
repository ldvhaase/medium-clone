=={{ isSubmitting$ | async }}==
<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a routerLink="/login" routerLinkActive="router-link-active" >Have an account?</a>
        </p>
        BACKEND ERRORS HERE
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset class="form-group">
            <input formControlName="username" type="text" class="form-control form-control-lg" placeholder="Username">
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="email" type="text" class="form-control form-control-lg" placeholder="Email">
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="password" type="password" class="form-control form-control-lg" placeholder="Password">
          </fieldset>
          <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="isSubmitting$ | async">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
